group 'com.package'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.7'
    testCompile (
            'org.spockframework:spock-core:1.0-groovy-2.4'
    )
    testRuntime ("cglib:cglib-nodep:3.1","org.objenesis:objenesis:2.1")

}
